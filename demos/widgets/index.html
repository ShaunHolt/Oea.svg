<!DOCTYPE html>
<head>
    <head>
        <title>Oea.svg : Swing Widgets</title>
        <style type="text/css">
                    html, body {
                    margin:0px;
                    padding:0px;
                    height:100%;
                    min-height:100%;
                    }
                    object {
                    width:100%;
                    height:100%;
                    }
        </style>
        <script type="text/javascript"  src="../../dist/oea.svg.js"></script>
        <script type="text/javascript"  src="./widgets.js"></script>
        <script>
                window.onload = function () {
                    svgDocument = document.getElementById("svgObject").contentDocument;
                    // Initilized all the packages [SvgDraw2d and SvgSwing]
                    initialise();
                    
                    // Get the default Desktop
                    var desktop = ds_getDesktop();
                    desktop.setColor("#95a5a6");

                    run();
                }
        </script>
    </head>
    <body>
        <object id="svgObject" type="image/svg+xml" data="../blank/image.svg">
        Your browser doesn't support SVG
        </object>
    </body>
</head>

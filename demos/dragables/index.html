<!DOCTYPE html>
<head>
    <head>
        <title>Oea.svg : Dragables</title>
        <style type="text/css">
                    html, body {
                    margin:0px;
                    padding:0px;
                    height:100%;
                    min-height:100%;
                    }
                    object {
                    width:100%;
                    height:100%;
                    }
        </style>
        <script type="text/javascript"  src="../../dist/oea.svg.js"></script>
        <script type="text/javascript"  src="./dragables.js"></script>
        <script>
             window.onload = function () {
                svgDocument = document.getElementById("svgObject").contentDocument;
                
    			// Initilized, ..
    			initialise();
    			ds_getDesktop().setColor("#1abc9c");								

    			var g = new Graphics(50, 50, 700, 150);

    			g.setBackground("#5FD0BA");
    			g.setClipOn();
    			g.setColor("#DDB4C3");
    			g.setStrokeColor("#7F1C46");
    			g.setStrokeWidth(2);
    			
                var oval = g.drawOval(250, 90, 25, 25);
    			g.setColor("#BEAED4");
    			g.setStrokeColor("black");

                var rrect = g.drawRoundRect(400, 10, 50, 50, 7, 7);
    			g.setColor("#ABCEC8");
    			g.setStrokeColor("#005758");
    			
                var rect = g.drawRect(20, 50, 50, 50);
    			var image = g.drawImage(500, 30, 100, 68, "../../img/cake.png");
    			
    			// Start the party!
    			new Dragable(oval);
    			new Dragable(rrect);
    			new Dragable(rect);
    			new Dragable(image);
            }
        </script>
    </head>
    <body>
        <object id="svgObject" type="image/svg+xml" data="../blank/image.svg">
        Your browser doesn't support SVG
        </object>
    </body>
</head>
